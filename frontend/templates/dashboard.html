<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>控制台</h1>
            <p style="position: relative; padding-right: 120px;">
                欢迎回来，<span id="showUserNickname" class="gradient-text"></span>
                <span id="showEmail" style="position: absolute; right: 0;" class="gradient-text"></span>
            </p>
        </div>

        <!-- 弹框组件 -->
        <div id="emailModal" class="modal">
            <div class="modal-content">
                <h3>修改邮箱地址</h3>
                <div class="form-group">
                    <label for="newEmail">新邮箱地址：</label>
                    <input type="email" id="newEmail" placeholder="请输入新邮箱">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="modal-actions">
                    <button id="cancelBtn" class="btn cancel-btn">取消</button>
                    <button id="saveBtn" class="btn save-btn">保存修改</button>
                </div>
            </div>
        </div>

        <!-- 弹框组件 -->
        <div id="nikNameModal" class="modal">
            <div class="modal-content">
                <h3>修改昵称</h3>
                <div class="form-group">
                    <label for="newNikName">新昵称：</label>
                    <input type="email" id="newNikName" placeholder="请输入昵称">
                    <div id="nikNameError" class="error-message"></div>
                </div>
                <div class="modal-actions">
                    <button id="nikNameCancelBtn" class="btn cancel-btn">取消</button>
                    <button id="nikNameSaveBtn" class="btn save-btn">保存修改</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>快速操作</h2>
            <div style="display: grid; gap: 0.5rem;">
                <a href="/cards/create" class="btn btn-primary">创建新卡片</a>
                <a href="/cards" class="btn btn-secondary">查看我的卡片</a>
            </div>
        </div>
        
        <div class="card">
            <h2>统计信息</h2>
            <div style="display: flex; justify-content: space-between; text-align: center;">
                <div onclick="window.location.href='/cards?tab=created'">
                    <h3 id="createdCards" class="gradient-text">0</h3>
                    <p>已创建</p>
                </div>
                <div onclick="window.location.href='/cards?tab=owner'">
                    <h3 id="receivedCards" class="gradient-text">0</h3>
                    <p>已收到</p>
                </div>
                <div onclick="window.location.href='/cards?tab=used'">
                    <h3 id="usedCards" class="gradient-text">0</h3>
                    <p>已使用</p>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>最近活动</h2>
            <div id="recentActivity">
                <!-- <p class="text-muted">暂无活动记录</p> -->
            </div>
        </div>
    </div>

    {{template "navbar.html" .}}
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
