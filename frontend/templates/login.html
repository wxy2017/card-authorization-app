<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>登录</h1>
            <p>欢迎回来，请输入您的账号信息</p>
        </div>

        <div class="card">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                
                <div class="form-group" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
                    <label class="form-label" style="margin-bottom: 0;">密码</label>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" id="rememberMe" style="margin: 0;">
                        <label for="rememberMe" style="margin: 0; cursor: pointer; font-size: 0.6rem; display: inline-block; vertical-align: middle;">记住密码</label>
                    </div>
                </div>
                <input type="password" class="form-control" id="password" required style="margin-bottom: 16px;">
                <button type="submit" class="btn btn-primary">登录</button>
                <a href="/register" class="btn btn-outline">没有账号？立即注册</a>
            </form>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
